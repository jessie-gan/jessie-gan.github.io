<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body bgcolor="#E6F8E0">
    <div>
      <h2 align="center"><font size="6.5" face="arial" color="black"> 欢迎来到My World！</h2>
    </div>
    <div align="center"><font size="5" face="arial" color="black">
    账号：<input type="text" id="account"><br><br>
    密码：<input type="password" id="password"><br>
    <br><br>
    <button onclick="vertifyUser()" id="submit" style="height:40px;width:220px;"><font size="5" face="arial" color="black">登&nbsp;&nbsp;&nbsp;录</button>
  </div>
  </body>
  <script type="text/javascript">
    function vertifyUser()
    {
      var accountNode = document.getElementById("account");
      var pswNode = document.getElementById("password");
      if(accountNode.value=='123'&& pswNode.value=='123')
      {
        alert("登录成功！");
      }
      else if(accountNode.value!='123')
      {
        console.log(accountNode.value);
        alert("账号不存在，请重新输入！");
        accountNode.value='';
        pswNode.value='';
      }
      else{
        alert("密码错误，请重新输入！");
        accountNode.value='';
        pswNode.value='';
      }
    }
  </script>
</html>
